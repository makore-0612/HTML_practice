<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <b>Bold</b>
    <br />
    <strong>Strong</strong> <!-- Bold no tiene importancia semántica, strong si-->
    <br />
    <br />
    <i>Italic</i>
    <br />
    <em>Enfasis</em> <!-- Italic no tiene importancia semántica, em si-->+
    <br />
    <br />
    <p>Hola soy un texto<small>Small</small></p>
    <p>Hola soy un texto<marked>Marked</marked></p>
    <p>Hola soy un texto<del>Deleted</del></p>
    <p>Hola soy un texto<ins>Inserted</ins></p>
    <p>Hola soy un texto<sub>Subscript</sub></p>
    <p>Hola soy un texto<sup>Superscript</sup></p>
</body>
</html>
