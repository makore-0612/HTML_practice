<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h3>Lista ordenada</h3>
    <ol start = "10">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h3>Lista con descripciones</h3>
    <dl>
        <dt>Término 1</dt>
        <dd>Descripción del término 1</dd>
        <dt>Término 2</dt>
        <dd>Descripción del término 2</dd>
    </dl>
    <h3>Lista anidada</h3>
    <ol>
        <li>HTML
            <ul>
                <li>Subtema</li>
                <li>Subtema</li>
                <li>Subtema</li>
            </ul>
        </li>
    </ol>
    <h3>Menú de navegación</h3>
    <ul>
        <li><a href = "#">Menú</a></li>
    </ul>
</body>
</body>
</html>
