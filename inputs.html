<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <input type="email" name = "correo" id = "correo" placeholder = "correo@correo.com"/>
        <br/>
        <input type="password" name="contraseña" id="contraseña" placeholder="Escribe tu contraseña"/>
        <br/>
        <input type="number" name="" id="" min = "5" max = "10" value = "6" placeholder="1"/>
        <br/>
        <input type="file" name="" id="" accept = ".jpg, .png" multiple/>
        <br/>
        <input type="range" name="" id="" min = "20" max = "200" value = "100"/>
        <br/>
        <input type="color" name="" id=""/>
        <br/>
        <input type="date" name="" id="" value = "1995-09-07"/> <!-- También se puede min y max -->
        <br/>
        <input type="datetime-local" name="" id=""> <!-- Similar al de arriba pero con hora -->
        <br/>
        <input type="time" name="" id="">
        <br/>
        <input type="hidden" name="valor-oculto" value = "valor oculto"> <!-- Campos ocultos -->
        <br/>
        <input type="image" src="imágenes/Imagen1.png" alt="">
        <br/>
        <input type="reset" value="Reiniciar formulario">
        <br/>
        <input type="submit" value="Enviar"/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
