<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID y Clases</title>
    <style>
        #enlace1,
        #enlace2 {
            color: red;
        } 
    </style> <!-- Estilo css con ids, poco recomendable-->
    <style>
        .boton-rojo {
            color: red;
        }
    </style> <!-- Estilo css con clases-->
</head>
<body>
    <a href="#" id = "enlace1" class = "boton-rojo">Enlace1</a>
    <a href="#" id = "enlace2" class = "boton-rojo">Enlace2</a>
    <a href="#" id = "enlace3" class = "boton-rojo">Enlace2</a> <!-- Los ID sirven para estilos CSS y Javascript-->
    <a href="#" data-accion = "borrar-post">Enlace 4</a>
    <a href="#" data-accion = "editar-post">Enlace 5</a> <!-- Atributos personalizados -->
</body>
</html>
