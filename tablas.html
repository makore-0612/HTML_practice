<!DOCTYPE html>
<html lang="en">

    <title>Tablas</title>
</head>
<body>

            <th>Nombre</th>

            <td>12344</td>

        </tr>
        </tbody>
        <tfoot> <!-- Pie de tabla -->
            a

    </table>
</body>
</html>
