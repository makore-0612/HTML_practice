<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
    <label for="progreso">En progreso:</label>

    <progress id = "progreso"></progress>
    <br />
    <label for="progreso2">50%</label>

</body>
</html>
